<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- quiz btn start -->
    <section class="start_btn"><button class="start_quiz">Start Quiz</button></section>

    <!-- info box -->
    <section class="info_box">
        <div class="info_title">
            some rules of Quiz
        </div>
        <div class="info_list">
            <div class="info">1.Only 50's to complete all Ques..</div>
            <div class="info">2.Your not allowed to Change Ans...</div>
            <div class="info">3.Your not allowed to come previous Ques... </div>
            <div class="info">4.After 50's quiz automatically complete...</div>
            <div class="info">5.Dont Try ro cheat...</div>

        </div>
        <div class="buttons">
          <button class="quit">Exit Quiz</button>
          <button class="restart">Continue</button>
        </div>
        
    </section>
    <!-- quiz box -->
    <section class="quiz_box">
        <header>
            <div class="title">Technical Quiz </div>
            <aside class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">50</div>
            </aside>
        </header>
        <section>
            <div class="que_text">
              
            </div>
            <div class="option_list">
           
            </div>
        </section>
        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que"> 
            </div>
            <button class="next_btn dis" >Next Que</button>
        </footer>
    </section>
    <!-- Result Box -->
    <section class="result_box">
        <div class="icon">
            <i class="fas fa-crown"> </i>
        </div>
        <div class="complete_text"> You've completed the Quiz!</div>
        <div class="score_text_update">
          
        </div>
        <div class="buttons">
            <button class="restart1">Replay Quiz</button>
            <button class="quit1">Quit Quiz</button>
        </div>
    </section>






    <script src="./index.js"></script>
</body>
</html>
